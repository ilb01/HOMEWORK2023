<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Library - Ismael Lozano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="./js/app.js" type="module"></script>

<body>
    <h1>Books</h1>
    <div>
        <input id="input-search" type="search" name="field-search" class="form-control"
            placeholder="Buscar">
    </div>
    <!-- <main id="list-container"></main> -->

    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">ISBN</th>
            <th scope="col">TITLE</th>
            <th scope="col">YEAR</th>
            <th scope="col">DESCRIPTION</th>
            </tr>
        </thead>
    <tbody id="list-container"></tbody>
</body>
