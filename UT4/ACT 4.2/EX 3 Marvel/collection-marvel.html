<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    </head>

    <body>
        <main class="container py-4" style="background-color:#F8F9FA;">
            <div class="position-relative py-5">
                <div class="position-absolute top-50 start-50">
                    <div class="btn-group" role="group" aria-label="Basic radio
                        toggle button group">
                        <input type="radio" class="btn-check" name="btnradio"
                            id="btnradio1" value="all" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnradio1">All</label>
                        <input type="radio" class="btn-check" name="btnradio"
                            id="btnradio2" value="good"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Good
                            character</label>

                        <input type="radio" class="btn-check" name="btnradio"
                            id="btnradio3" value="bad" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Bad
                            character</label>
                    </div>
                </div>
            </div>

            <div id="card-container" class="container"></div>
        </main>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
