<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EMPLEADOS</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container align-center">
            <h1>Tabla de empleados</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre y apellido</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Especialidades</th>
                        <th scope="col">Departamentos</th>
                    </tr>
                </thead>
                <tbody id="lista-empleados">
                </tbody>
            </table>
        </div>
        <!-- Javascript -->
        <script>
        let tablaBody = document.getElementById("lista-empleados");
		let empleadosList = [
			{ "id": 1, "name": "Pere", "surname": "Ferrer", "telefon": "648-898-769", "especialitat": ["Seguritat informàtica", "VPS", "Xarxes"], "departament": "Sistemes" },
			{ "id": 2, "name": "Joan", "surname": "Gomila", "telefon": "631-445-779", "especialitat": ["Python"], "departament": "desenvolupament" },
			{ "id": 3, "name": "Sara", "surname": "Gómez", "telefon": "653-378-889", "especialitat": ["Java"], "departament": "desenvolupament" },
			{ "id": 4, "name": "Xavi", "surname": "Caraibe", "telefon": "908-456-789", "especialitat": ["Nónimes"], "departament": "Administració" },
			{ "id": 4, "name": "Juan Cruz", "surname": "Quinteros", "telefon": "908-456-789", "especialitat": ["Messi 9.0"], "departament": "Ies Emili Darder" },
		];
		for (let empleados of empleadosList) {
			let fila = `<tr>
							<th scope="row">${empleados.id}</th>
							<td>${empleados.name} ${empleados.surname}</td>
							<td>${empleados.telefon}</td>
							<td>${empleados.especialitat.toString()}</td>
							<td>${empleados.departament}</td>
						</tr>
						`;
			tablaBody.innerHTML += fila;
		}
    </script>
    </body>
</html>
